<!DOCTYPE html>
<html>
<head>
  <title>Instagram - Вход</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }

    .container {
      max-width: 350px;
      margin: 0 auto;
      margin-top: 80px;
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0px 2px 10px 0px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #3897f0;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .text-center {
      text-align: center;
    }

    .links {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Вход</h1>
    <form>
      <div class="form-group">
        <label for="username">Потребителско име:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Парола:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Вход</button>
      </div>
    </form>
    <p class="text-center">Забравена парола? <a href="#">Нулиране</a></p>
    <div class="links">
      <p>Нямаш акаунт? <a href="#">Регистрирай се</a></p>
    </div>
  </div>
</body>
</html>
